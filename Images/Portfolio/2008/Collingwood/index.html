<script>



$(document).ready(function() {

	
			
			
			$("a[id*='_trigger']").click(function(){
				var this_id = $(this).attr('id').substr(0, $(this).attr('id').length - 8);
				$('div#mainContent').hide();
				$('div#'+this_id).fadeTo('slow', 1);
				this.blur();
				<!--$('div#'+this_id).slideToggle('fast'); -->
				<!--$('div#deleteall').slideUp('fast'); -->
				<!--$(this).html("<div id=\"taskbar\">Don't Add New Password</div>"); -->
				return false;
			});
			
			
			$('.thumb').each(function(){
				$(this).fadeTo(100, 0.7);
			});
		
			$('.thumb').mouseover(function(){
				$(this).fadeTo(100, 1);
			});
			
			$('.thumb').mouseout(function(){
				$(this).fadeTo(100, 1);
				$(this).stop();
				$(this).fadeTo(500, 0.7);
			});
			


});
</script>


<script type="text/javascript">
$(document).ready( function()
{
   PEPS.rollover.init();
});
PEPS = {};
PEPS.rollover =
{
   init: function()
   {
      this.preload();
 
      $(".ro").hover(
         function () { $(this).attr( 'src', PEPS.rollover.newimage($(this).attr('src')) ); },
         function () { $(this).attr( 'src', PEPS.rollover.oldimage($(this).attr('src')) ); }
      );
   },
   preload: function()
   {
      $(window).bind('load', function() {
         $('.ro').each( function( key, elm ) { $('<img>').attr( 'src', PEPS.rollover.newimage( $(this).attr('src') ) ); });
      });
   },   
   newimage: function( src )
   {
      return src.substring( 0, src.search(/(\.[a-z]+)$/) ) + '_over' + src.match(/(\.[a-z]+)$/)[0];
   },
   oldimage: function( src )
   {
      return src.replace(/_over\./, '.');
   }
};

</script>
